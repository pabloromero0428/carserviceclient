<div class="Contenedores-Propi">

        <mat-card-header>
            <mat-card-title>
                <h1>{{Owners.name}}</h1>
            </mat-card-title>
            <mat-card-subtitle>
                <h2>{{Owners.profession}}</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h3><b>Identificaci√≥n: </b>{{Owners.dni}}</h3>

        </mat-card-content>
        <mat-card-actions>
            <button class="button-ac" mat-button>EDITAR PROPIETARIO</button>
        </mat-card-actions>
    </mat-card>
</div>
