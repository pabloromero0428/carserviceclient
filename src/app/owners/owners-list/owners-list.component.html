
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="idOwner" >
    </mat-form-field></td>   
  </tr></table>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Buscar
  </button>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (click)="verForId()">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngFor="let Owner of OwnerForID">
        <div class="modal-header" >
          <h5 class="modal-title" id="exampleModalLabel">{{Owner.dni}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1>{{Owners.name}}</h1>
            <img src="../../../assets/user.png" alt="Photo of a Shiba Inu">
            <h2>{{Owners.profession}}</h2>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  

<div class="Contenedores-Propi">
    <mat-card class="example-card" *ngFor="let Owners of OwnersUsers">
        <mat-card-header>
            <mat-card-title>
                <h1>{{Owners.name}}</h1>
            </mat-card-title>
            <mat-card-subtitle>
                <h2>{{Owners.profession}}</h2>
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/user.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h3><b>Identificaci√≥n: </b>{{Owners.dni}}</h3>
        </mat-card-content>
        <mat-card-actions>
            <button class="button-ac" mat-button>EDITAR PROPIETARIO</button>
        </mat-card-actions>
    </mat-card>
</div>
